<!DOCTYPE html>
<html lang="it">
<head>
    <title>Esercizio funzioni 2</title>
    <script>
        function somma(){
            let totale = 0;

            for(let i = 0; i<arguments.length; i++){
                totale += arguments[i]
            }

          return totale;
        }

        console.log(somma(10,20));
        console.log(somma(5,15,25,35));
    </script>
