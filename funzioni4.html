<!DOCTYPE html>
<html lang="it">
<head>
    <title>Esercizio funzioni 1</title>
     <script>


     const somma = (a,b) => a+b;
     console.log(somma(6,9));


     const quadrato = x => x*x;
     console.log(quadrato(6)); 


     const saluto = () => "Ciao!";
     console.log(saluto());


     const raddoppia = x => x * 2;
     console.log(raddoppia(7));


    </script>
